<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { width: 200px; padding: 15px; font-family: sans-serif; text-align: center; background-color: #f4f4f4; }
    h3 { margin: 0 0 15px 0; color: #333; }
    
    /* تصميم زر التبديل (Toggle Switch) */
    .switch { position: relative; display: inline-block; width: 60px; height: 34px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
    .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
    
    input:checked + .slider { background-color: #2196F3; }
    input:checked + .slider:before { transform: translateX(26px); }
    
    .status { margin-top: 10px; font-size: 14px; font-weight: bold; color: #555; }
  </style>
</head>
<body>
  <h3>محاذاة العربية</h3>
  <label class="switch">
    <input type="checkbox" id="toggleBtn">
    <span class="slider"></span>
  </label>
  <p class="status" id="statusText">معطل</p>
  <script src="popup.js"></script>
</body>
</html>
